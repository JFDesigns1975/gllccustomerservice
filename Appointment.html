<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLLC APP</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="calendar.css" />
    <script src="https://kit.fontawesome.com/6cfe640a08.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app-wrap">
    <header>
        <div><img src="GLLC-LOGO 2020.jpg" alt="Logo"></div>
    </header>

    <div style="text-align:center;background-color:white;color:#007450;font-size:1.2rem;margin-bottom:20px;margin-left:80px;margin-right:80px;">
        <p>Need to meet with one of our helpful associates? Pick your day and time and we will be there with a helping hand.</p>
    </div>

    <div>
        <a href="QA PAGE.html"><button class="btn"><i class="fa fa-question mark"></i></button></a>
        <a href="Contact.html"><button class="btn"><i class="fa fa-phone"></i></button></a>
        <a href="index.html"><button class="btn"><i class="fa fa-home"></i></button></a>
        <a href="Appointment.html"><button class="btn"><i class="fa fa-calendar-alt"></i></button></a>
    </div>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <section class="about">
        <div>
        </div>
    </section>

</div>
<script src="main.js"></script>
</body>
</html>
